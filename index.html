<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <meta http-equiv="refresh" content="30">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet">
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div id="data-saved"></div>
    <div class="container wideview">
      <div class="input-group mb-1">
        <div class="input-group-prepend">
          <span class="input-group-text time-hour">8AM</span>
        </div>
        <textarea class="form-control time-stage" id="stage8" data-time="08" aria-label="8AM schedule textarea input"></textarea>
          <button class="saveBtn btn-outline-secondary" type="button">&#128427;</button>
      </div>
      <div class="input-group mb-1">
        <div class="input-group-prepend">
          <span class="input-group-text time-hour">9AM</span>
        </div>
        <textarea class="form-control time-stage" id="stage9" data-time="09" aria-label="8AM schedule textarea input"></textarea>
          <button class="saveBtn btn-outline-secondary" type="button">&#128427;</button>
      </div>
      <div class="input-group mb-1">
        <div class="input-group-prepend">
          <span class="input-group-text time-hour">10AM</span>
        </div>
        <textarea class="form-control time-stage" id="stage10" data-time="10" aria-label="10AM schedule textarea input"></textarea>
          <button class="saveBtn btn-outline-secondary" type="button">&#128427;</button>
        </div>
      <div class="input-group mb-1">
        <div class="input-group-prepend">
          <span class="input-group-text time-hour">11AM</span>
        </div>
        <textarea class="form-control time-stage" id="stage11" data-time="11" aria-label="8AM schedule textarea input"></textarea>
          <button class="saveBtn btn-outline-secondary" type="button">&#128427;</button>
        </div>
      <div class="input-group mb-1">
        <div class="input-group-prepend">
          <span class="input-group-text time-hour">12PM</span>
        </div>
        <textarea class="form-control time-stage" id="stage12" data-time="12" aria-label="8AM schedule textarea input"></textarea>
          <button class="saveBtn btn-outline-secondary" type="button">&#128427;</button>
        </div>
      <div class="input-group mb-1">
        <div class="input-group-prepend">
          <span class="input-group-text time-hour" >1PM</span>
        </div>
        <textarea class="form-control time-stage" id="stage13" data-time="13" aria-label="8AM schedule textarea input"></textarea>
          <button class="saveBtn btn-outline-secondary" type="button">&#128427;</button>
        </div>
      <div class="input-group mb-1">
        <div class="input-group-prepend">
          <span class="input-group-text time-hour">2PM</span>
        </div>
        <textarea class="form-control time-stage" id="stage14" data-time="14" aria-label="8AM schedule textarea input"></textarea>
          <button class="saveBtn btn-outline-secondary" type="button">&#128427;</button>
        </div>
      <div class="input-group mb-1">
        <div class="input-group-prepend">
          <span class="input-group-text time-hour">3PM</span>
        </div>
        <textarea class="form-control time-stage" id="stage15" data-time="15" aria-label="8AM schedule textarea input"></textarea>
          <button class="saveBtn btn-outline-secondary" type="button">&#128427;</button>
        </div>
      <div class="input-group mb-1">
        <div class="input-group-prepend">
          <span class="input-group-text time-hour">4PM</span>
        </div>
        <textarea class="form-control time-stage" id="stage16" data-time="16" aria-label="8AM schedule textarea input"></textarea>
          <button class="saveBtn btn-outline-secondary" type="button">&#128427;</button>
        </div>
      <div class="input-group mb-1">
        <div class="input-group-prepend">
          <span class="input-group-text time-hour">5PM</span>
        </div>
        <textarea class="form-control time-stage" id="stage17" data-time="17" aria-label="8AM schedule textarea input"></textarea>
          <button class="saveBtn btn-outline-secondary" type="button">&#128427;</button>
        </div>
    </div>

    <div class="stage" data-toot="4"></div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
